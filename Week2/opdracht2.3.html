<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsieve Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Kolom 1</h5>
                        <p class="card-text">Dit is een Bootstrap card, responsief en gestapeld op mobiel.</p>
                        <a href="#" class="btn btn-primary">Actie</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="alert alert-info h-100" role="alert">
                    <h4 class="alert-heading">Kolom 2</h4>
                    <p>Dit is een Bootstrap alert, volledig responsief.</p>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="btn-group-vertical w-100 h-100">
                    <button type="button" class="btn btn-outline-primary">Optie 1</button>
                    <button type="button" class="btn btn-outline-primary">Optie 2</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="text-center py-4 bg-light">
                    <h3>Tweede Rij</h3>
                    <p>Placeholder voor extra inhoud.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
