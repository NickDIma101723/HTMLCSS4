<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie Formulier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registratie</h2>
                <form id="registrationForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">Vul uw naam in.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Voer een geldig e-mailadres in.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <div class="invalid-feedback">Wachtwoord moet minimaal 8 tekens lang zijn.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Bevestig Wachtwoord</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div class="invalid-feedback">Wachtwoorden komen niet overeen.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verzenden</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            event.stopPropagation();

            const form = this;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

          
            form.classList.add('was-validated');

          
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-invalid');
            } else {
                document.getElementById('confirmPassword').classList.remove('is-invalid');
                document.getElementById('confirmPassword').classList.add('is-valid');
            }

            
            if (form.checkValidity() && password === confirmPassword) {
                alert('Formulier succesvol verzonden!');
                form.reset();
                form.classList.remove('was-validated');
            }
        });


        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            } else if (confirmPassword) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            }
        });
    </script>
</body>
</html>
